<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var password=prompt("请设置六位数字密码！")
			if(password.length!=6){
				alert("请输入六位数字密码！");
			}
			else if(isNaN(password)==true){
				alert("请输入数字！");
			}
			else{alert("密码设置正确！")}
		</script>
	</body>
</html>
