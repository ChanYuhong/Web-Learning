    <script>
        /*
                    1.编写一个函数，计算两个数字的和、差、积、商
                        要求：使用传参的形式
         */
        function calculate(num1,operation,num2) {
            switch (operation) {
                case "+":
                    return num1 + num2;
                    break;

                case "-":
                    return num1 - num2;
                    break;

                case "*":
                    return num1 * num2;
                    break;

                case "/":
                    return num1 / num2;
                    break;
            
                default:
                    alert("error!")
                    break;
            }
            
        }
        document.write(calculate(88,"*",88)+"<br>");
        /*
                    3.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n
         */
        function calculate2(n) {
            var sum=0;
            if(n%2==0){
                for (var i = 2; i <= n; i += 2) {
                    sum += 1 / i;
                }
            }
            else{
                for (var i = 1; i <= n; i += 2) {
                    sum += 1 / i;
                }
            }
            return sum;
        }
        document.write(calculate2(3));
    </script>
