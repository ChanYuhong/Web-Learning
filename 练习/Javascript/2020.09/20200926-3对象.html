<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = {
            name: "陈宇航",
            age: 22,
            call: function () {
                document.write(("我叫"+obj1.name+"，今年"+(obj1.age+=1)+"岁。<br/>"));
            }
        };
        
        
        setInterval(obj1.call,1000);
        
    </script>
</body>
</html>
