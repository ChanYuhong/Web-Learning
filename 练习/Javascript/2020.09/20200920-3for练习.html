<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 1.打印100以内7的倍数
           document.write("<br>100以内7的倍数有");
            for(var i=0 ; i<=100;i++){
                if(i%7==0&&i/7!=0){
                    document.write(i+",");
                }
            }
            
            // 2.打印100以内的奇数
            document.write("<br>100以内的奇数有");
            for (var i = 0; i <= 100; i++) {
                    if (i % 2 !=0) {
                        document.write(i + ",");
                    }
                }

            // 3.打印100以内所有偶数的和
            var sum=0;
            for (var i = 0; i <= 100; i++) {
                    if(i%2==0){
                        sum+=i;
                    }
                }
            document.write("<br>100以内所有偶数的和是"+sum + "<br>");
            // 4.•打印图形
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            for(var i=0;i<4;i++){
                for(var j=0;j<10;j++){
                    document.write("* ");
                }
                document.write("<br>");
            }
            // 5.求出1 - 1 / 2 + 1 / 3 - 1 / 4…..1 / 100的和 var i = 1;
            for(var i=1,sum2=0;i<=100;i++){
                if(i%2==0){
                    sum2+=-1/i;
                }
                else{
                    sum2+= 1/i;
                }
            }
            document.write("1 - 1 / 2 + 1 / 3 - 1 / 4…..1 / 100的和为"+sum2+"<br>");
            // 6.打印出1000 - 2000年中所有的闰年，并以每行四个数的形式输出
            for(var year=1000,num=0;year<=2000;year++){
                if(year%4==0&&year%100!=0||year%400==0){
                    document.write(year+" ");
                    num++;
                    if (num % 4 == 0) {
                        document.write("<br>");
                    }
                }
                
            }
    </script>
</body>
</html>
