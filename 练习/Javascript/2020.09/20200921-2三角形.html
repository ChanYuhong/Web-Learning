<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<6;i++){
            for(var j=0;j<i;j++){
                document.write("😡")
            }
            document.write("<br>")
        }
        for (var i = 0; i < 6; i++) {
                for (var j = 0; j < 6; j++) {
                    if(j>=5-i){
                        document.write("😡");
                    }
                    else{
                        document.write("🐷")
                    }
                    
                }
                document.write("<br>")
            }
    </script>
</body>
</html>
