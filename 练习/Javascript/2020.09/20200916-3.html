<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=Math.max(1,2,3,4,5,6.6,6,66);
			console.log(Math.min(19,6,66));
			console.log(num);
			var num1=Math.ceil(199.99);//向上取整
			console.log(num1);
			console.log(Math.floor(199.66));//向下取整
			console.log(Math.round(199.66));//四舍五入
			console.log(Math.abs(-199.66));//绝对值
			
			var random= Math.random()
			console.log(random);
			
			function getRandom(n,m){
				return Math.floor(Math.random()*(m-n+1)+n);
			}
			
			console.log(getRandom(4,8));
			
		</script>
	</body>
</html>
