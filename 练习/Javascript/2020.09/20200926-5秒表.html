<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 450px;
            height: 150px;
            margin: 50px auto;
            text-align: center;
            padding: 50px 20px;
            border: 2px solid black;
            font-size: 70px;
            border-radius: 50px;
        }

        #div1 button {
            width: 70px;
            height: 40px;
            margin: 50px;
            background: black;
            color: white;
            border-radius: 50px;
        }
    </style>
    
    <script>

        function $(id) {
            return document.getElementById(id);
        }
        
        var i = 0;
        var timer = null;
        var isRunning = false;

        window.onload = function(){
            function startFunc() {
                timer = setInterval(function () {
                    i++;
                    $("sec").innerHTML = doubleNum(i % 60);
                    $("min").innerHTML = doubleNum(parseInt(i / 60) % 60);
                    $("hour").innerHTML = doubleNum(parseInt(i / 3600));
                }, 1000);
            }

            function pauseFunc() {
                clearInterval(timer);
            }

            $("start").onclick = function () {
                if (!isRunning) {
                    $("start").innerHTML = '暂停';
                    isRunning = true;
                    startFunc();
                } else {
                    $("start").innerHTML = '开始';
                    isRunning = false;
                    pauseFunc();
                }
            }

            $("reset").onclick = function () {
                clearInterval(timer);
                i = 0;
                isRunning = false;
                $("start").innerHTML = '开始';
                $("hour").innerHTML = "00";
                $("min").innerHTML = "00";
                $("sec").innerHTML = "00";
            }
            
        }

        function doubleNum(n) {
            if (n < 10) {
                return "0" + n;
            } else {
                return n;
            }
        }


    </script>
</head>
<body>
    <div id="div1">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <br/>
        <button id="start">开始</button>
        <button id="reset">复位</button>
    </div>
</body>

</html>
