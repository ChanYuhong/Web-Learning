<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 1.打印100以内7的倍数
            document.write("<br>100以内7的倍数有");
            var i=0;
            while(i<=100){
                if(i % 7 == 0 && i / 7 != 0){
                    document.write(i + ",")
                }
                i++;
            }
            
            // 2.打印100以内的奇数
            document.write("<br>100以内的奇数有");
            var i=0;
            while(i<=100){
                if(i % 2 == 1){
                    document.write(i+",");
                }
                i++;
            }

            // 3.打印100以内所有偶数的和
            var i=0,sum=0;
            while(i<=100){
                if(i%2==0){
                    sum+=i;
                }
                i++;
            }
            document.write("<br>100以内所有偶数的和是"+sum + "<br>");
            // 4.•打印图形
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            //     * * * * * * * * * *
            var i=1,j=1;
            while(i<=40){
                document.write(" *");
                if(i%10==0){
                    document.write("<br>");
                }
                i++;
                
            }
            // 5.求出1 - 1 / 2 + 1 / 3 - 1 / 4…..1 / 100的和 var i = 1;
            var i=1,sum2=0;
            while(i<=100){
                if(i%2==0){
                    sum2+=1/i*-1;
                }
                else{
                    sum2+=1/i;
                }
                i++;
            }
            document.write("1 - 1 / 2 + 1 / 3 - 1 / 4…..1 / 100的和为"+sum2+"<br>");
            // 6.打印出1000 - 2000年中所有的闰年，并以每行四个数的形式输出
            var year=1000,num=0;
            document.write("1000 - 2000年中所有的闰年为：<br>")
            while(year<=2000){
                if(year%4==0&&year%100!=0||year%400==0){
                    document.write(year+" ");
                    num++;
                    if(num%4==0){
                        document.write("<br>")
                    }
                    
                }
                year++;
            }
    </script>
</body>
</html>
