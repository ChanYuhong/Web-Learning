<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var week=new Date().getDay();
			var weekk;
			switch(week){
				case 0:
				weekk="日"
				break;
				case 1:
				weekk="一"
				break;
				case 2:
				weekk="二"
				break;
				case 3:
				weekk="三"
				break;
				case 4:
				weekk="四"
				break;
				case 5:
				weekk="五"
				break;
				default:
				weekk="六"
			}
			document.write("今天是星期"+weekk)
		</script>
	</body>
</html>
