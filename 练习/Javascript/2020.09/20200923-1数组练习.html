<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var random = new Array(10);
        for(var i = 0; i<10;i++){
            random[i]=parseInt(Math.random()*10);
        }
        document.write(random);

        for (var i in random){
            document.write(random[i]+"<br/>");
        }
    </script>
</body>
</html>
