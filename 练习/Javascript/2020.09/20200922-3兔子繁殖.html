<body>
    <script>
         /* 兔子繁殖问题，设有一对新生兔子，从第四个月开始他们每个月月初都生一对兔子，新生的兔子从第四个月月初开始又每个月生一对兔子
            按此规律，并假定兔子没有死亡, n(n <= 20)个月月末共有多少对兔子？ */
        /*      1   2   3   4+
        1    1   0   0   0   1
        2    0   1   0   0   1
        3    0   0   1   0   1
        4    1   0   0   1   2
        5    1   1   0   1   3
        6    1   1   1   1   4
        7    2   1   1   2   6
        8    3   2   1   3   9
        9    4   3   2   4   13
       10    6   4   3   6   19 */
        
       function rabbit(month){
           if(month<=3){
               return 1;
           }
           return rabbit(month-1)+rabbit(month-3);
       }
       alert(rabbit(8));
    </script>
</body>
</html>
