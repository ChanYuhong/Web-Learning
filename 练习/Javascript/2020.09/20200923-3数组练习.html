<body>
    <script>
        /* 2. 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
            然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。 */
        var arr1=Array(30),arr2=Array(6);
        for (var i = 0; i < 30; i++) {
                arr1[i] = (i + 1) * 2;
                document.write(arr1[i] + ",");
            }
        for (var j = 0; j < 6; j++) {
                var arr3=arr1.slice(j*5,(j+1)*5);
                var sum=0;
                // document.write(arr3);
                for(var k=0;k<5;k++){
                    sum+=arr3[k];
                    
                }
                // document.write(sum + ",");
                arr2[j]=sum/5;
                document.write("<br/>第" + (j + 1) + "组偶数为" + arr3+"，总数为"+sum+"，平均数为"+arr2[j]);
                
            }
        document.write("<br/>五组平均数分别为："+arr2);

    </script>
</body>
</html>
