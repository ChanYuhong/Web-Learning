<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1`100的和
        var i=1,sum=0;
        while(i<=100){
            sum+=i;
            i++;
        }
        document.write("1`100的和为"+sum);

        //do while

        var i=1,sum=0;
        do{
            sum+=i;
            i++;
        }while(i<=100);
        document.write("<br>1`100的和为" + sum);
    </script>
</body>
</html>
