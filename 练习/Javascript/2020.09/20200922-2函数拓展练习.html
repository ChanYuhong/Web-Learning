        //         2.
        //         输入两个数，求两个数的最大公约数（能够同时整除两个数的最大数）
        //         思路：
        //         先找出两个数中最小的那个数
        function fun2(num1,num2) {
            var min;
            if (num1 <= num2) {
                min = num1;
            }
            else {
                min = num2;
            }
            for (min; min >= 1; min--) {
                if (num1 % min == 0 && num2 % min == 0) {
                    alert(num1 + "和" + num2 + "的最大公约数是" + min);
                    break;
                }
            }
        }
