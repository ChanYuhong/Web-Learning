<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    //今天课堂所有的例子代码，照敲两遍
    // 1.入职薪水10K，每年涨幅入职薪水的5 %，50年后工资多少？
        var salary=10000;
        var salary50=salary+salary*0.05*50;
        console.log("50年后工资"+salary50);
    // 2.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
        var hours=89;
        var day=parseInt(hours/24);
        var leftHour=hours%24;
        console.log("共"+day+"天"+leftHour+"小时");
    // 3.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。\u2028提示：摄氏度与华氏度的转换公式为：摄氏度 = 5 / 9.0 * (华氏度 - 32)
        var fD=80;
        var d=parseInt((fD-32)*5/9.0);
        console.log("摄氏度是"+d+"°");
    // 4.给定一个三位数，分别把这个数字的百位、十位、个位算出来并显示。
        var num=345;
        var a=num%10;
        var b=parseInt((num%100)/10);
        var c=parseInt(num/100);
        console.log("百位是"+c+"十位是"+b+"个位是"+a);
     
    </script>
</body>
</html>
