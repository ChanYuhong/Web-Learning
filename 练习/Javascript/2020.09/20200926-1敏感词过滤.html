<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg{
            width: 500px;height: 500px;border: 3px,solid,black
        }
    </style>
    <script>
        function btnClick() {
            var input = document.getElementById("ipt");
            var output = document.getElementById("msg");
            var arr = [/fuck/ig,/shit/ig];
            var outputContent=input.value;
            for(var i=0;i<arr.length;i++){
                outputContent= outputContent.replace(arr[i],"*");
            }
            output.innerHTML=outputContent; 
          
        }
        
    </script>
</head>
<body>
    <textarea name="" id="ipt" cols="30" rows="10">请输入文字</textarea>
    <button onclick="btnClick();">确定!</button>
    <div id="msg"></div>
</body>
</html>
