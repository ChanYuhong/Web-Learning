<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #div1 span{
            height: 50px;display: block;text-align: center;line-height: 50px;font-size: 25px;margin: 100px;
        }
        #div1 div{
            background:gray; border:4px,solid,green;width: 200px;display: none;position: absolute;padding: 20px;
        }
    </style>
    <script>
        var arr=["HTML5是Web中核心语言HTML的规范，用户使用任何手段进行网页浏览时看到的内容原本都是HTML格式的，在浏览器中通过一些技术处理将其转换成为了可识别的信息。HTML5在从前HTML4.01的基础上进行了一定的改进，虽然在技术人员在开发过程中可能不会将这些新技术投入应用，但是对于该种技术的新特性网站开发技术人员是必须要有所了解的",
        "Python是一种计算机程序设计语言。是一种面向对象的动态类型语言，最初被设计用于编写自动化脚本(shell)，随着版本的不断更新和语言新功能的添加，越来越多被用于独立的、大型项目的开发。",
        "Java是一门面向对象编程语言，不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，因此Java语言具有功能强大和简单易用两个特征。Java语言作为静态面向对象编程语言的代表，极好地实现了面向对象理论，允许程序员以优雅的思维方式进行复杂的编程"];
        window.onload=function(){
            var oDiv1=document.getElementById("div1");
            var oSpan= oDiv1.getElementsByTagName("span");
            var oDiv= oDiv1.getElementsByTagName("div");
            for(var i=0;i<oSpan.length;i++){
                oSpan[i].index=i;
                oSpan[i].onmouseover = function(){
                    oDiv[0].innerHTML=arr[this.index]; 
                    oDiv[0].style.display = 'block';
                };
                oSpan[i].onmouseout = function () {
                    oDiv[0].style.display = 'none';
                };
                oSpan[i].onmousemove = function (ev) {
                    var e =ev ||window.event;
                    oDiv[0].style.left=e.clientX+5+'px';
                    oDiv[0].style.top = e.clientY +5+ 'px';
                };
                
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>HTML</span>
        <span>Python</span>
        <span>JAVA</span>
        <div></div>
    </div>
</body>
</html>
