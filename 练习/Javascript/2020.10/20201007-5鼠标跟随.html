<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 250px;height: 250px;background:url(xianzi.gif) no-repeat;position: absolute;}
        *{background: #323333;margin: 0px; padding: 0px}
    </style>
    <script>
        window.onload=function(){
            var oDiv =document.getElementById("div1");
            oDiv.onmousemove=function(ev){
                var e=ev||window.event;
                div1.style.left = e.clientX - 75 +"px";
                div1.style.top = e.clientY -75+ "px";
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
