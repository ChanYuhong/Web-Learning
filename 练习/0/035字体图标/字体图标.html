<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体图标</title>
</head>
<link rel="stylesheet" href="font_s22hki8ury/iconfont.css">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
		color: white;
		background: brown;
		width: 250px;
		margin: 50px;
	}
	ul li{
		height: 45px;
		line-height: 45px;
		padding-left: 10px;
		font-size: 18px;
		font-weight: bold;
	}
	ul li span{
		padding-right: 10px;
		font-weight: normal;
	}
	.icon{
		font-size: 18px;
	}
</style>
<body>
	<ul>
		<li><span class="iconfont icon-daiban"></span>代办</li>
		<li><span class="iconfont icon-shezhi"></span>设置</li>
		<li><span class="iconfont icon-siliao"></span>私聊</li>
		<li><span class="iconfont icon-saoyisao"></span>扫码</li>
		<li><span class="iconfont icon-tianjia"></span>添加</li>
		<li><span class="iconfont icon-shoucang "></span>收藏</li>
		<li><span class="iconfont icon-sousuo"></span>搜索</li>
		<li><span class="iconfont icon-gengduo"></span>更多</li>
	</ul>
</body>
</html>
