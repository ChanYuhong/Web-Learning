<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="https://www.baidu.com">
			<table align="center" width="600px" border="1px" cellspacing="0">
				<tbody>
					<tr height="40px">
						<td rowspan="4" align="center" style="color:red">总体信息</td>
						<td colspan="2"></td>
					</tr> 
					<tr height="40px">
						<td align="right">用户名:</td>
						<td>
							<input type="text" name="loginname">
						</td>
					</tr>
					<tr height="40px">
						<td align="right">密码:</td>
						<td>
							<input type="text" name="pwd">
						</td>
					</tr>
					<tr height="40px">
						<td colspan="3" align="center">
							<input type="submit" value="提交" style="width:80px; height:30px; background-color:#98C36F">
							<input type="reset" value="重置" style="width:80px; height:30px; background-color:#DEAD15">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		
	</body>
</html>
