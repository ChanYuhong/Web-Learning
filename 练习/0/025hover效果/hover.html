<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover</title>
</head>
<style>
	body{
		margin: auto;
		text-align: center;
	}
	.a{
		width: 100px;
		height: 100px;
		background: green;
		margin: auto;
	}
	.a:hover{
		background: red;
	}
	a{
		color: red;
		text-decoration: none;
	}
	a:hover{
		color:green;
		text-decoration: underline;
	}
</style>
<body>
	<div class="a"></div>
	<a href="www.baidu.com">众里寻他千百度</a>
</body>
</html>
