<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透视</title>
</head>
<style>
	*{
		padding:0;
		margin: 0; 
	}
	div{
		width: 500;
		height: 700;
		margin: 40px auto;
	}
	div img{
		width: 300px;
		height: 430px;
		transform: perspective(1000px) rotateY(30deg);
	}
</style>
<body>
	<div>
		<img src="陈宇航生活照.jpg" alt="">
		<img src="1.png" alt="">
