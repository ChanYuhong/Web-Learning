<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div {
			display: flex;
			border: 1px dashed #000000;
			margin: 10px;
			padding: 10px;
		}
		.box{
			width: 500px;
			height: 150px;
		}
		div .box1{
			width: 130px;
			flex-direction: column;
			justify-content: center;
			text-align: center;
		}
		div .box2{
			padding: 20px;
			flex-direction: column;
			justify-content: space-between;
		}
	</style>
	<body>
		<div class="box">
			<div class="box1">
				<span>31</span><span>八月</span>
			</div>
			<div class="box2">
				<span>社群大世界</span><span>今天我区宝宝会不会举报会不会不好不好不会不会</span>
			</div>
		</div>
	</body>
</html>
